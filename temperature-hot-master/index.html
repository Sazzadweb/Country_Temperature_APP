<!doctype html>
<html lang="en">

<head>
    <title>Temperature-BY Rafsan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-city" placeholder="Enter a location for Weather ..." >
                <div class="input-group-append">
                    <button onclick="getWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="img"></div>
            <h1 id="city"></h1>
            <h3><span id="temperature"></span></h3>
            <h1 id="status"></h1>
        </div>
    </div>


    <script src="temperature.js"></script>
</body>

</html>
    <script>
        
const API_KEY = "d05da45f6a195bdf12478cfc5b10a9a2";

function getWeather(){
    const city = document.getElementById('input-city').value;

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)
    .then(res => res.json())
    .then(data => {
        console.log(data)
        document.getElementById('temperature').innerHTML = data.main.temp.toFixed(0) + ' ' + `&deg;C`;
        document.getElementById('city').innerHTML = data.name;
        document.getElementById('status').innerHTML = data.weather[0].main
        const icon = ("<img src='https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png'>"); 
        document.getElementById('img').innerHTML = icon
    }).catch(()=>{
        alert("Please write the valid Country name")
    })
}

    </script>
</body>

</html>
